<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #reader { width: 100%; max-width: 400px; height: 300px; margin: 0 auto; display: none; }
    .message { margin-top: 20px; font-size: 20px; }
    button { padding: 10px 20px; font-size: 18px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Event Check-In</h2>
  <div id="reader"></div>
  <div class="message" id="message">Scan QR Code to check in</div>
  <button id="startBtn">Start Camera</button>

  <script>
    const html5QrcodeScanner = new Html5Qrcode("reader");

    function onScanSuccess(decodedText) {
      fetch('https://script.google.com/macros/s/AKfycbxfFMElZYDdE5uNQeIxM2JgR19PIILHBezsXp4W2pcYnU2BbWq9PpknnXANKGBVSBl9/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'checkIn', uniqueId: decodedText })
      })
      .then(response => response.json())
      .then(res => {
        const msg = document.getElementById('message');
        if(res.success){
          if(res.alreadyCheckedIn){
            msg.style.color = 'orange';
            msg.textContent = res.name + ' already checked in';
          } else {
            msg.style.color = 'green';
            msg.textContent = 'Welcome ' + res.name + '!';
          }
        } else {
          msg.style.color = 'red';
          msg.textContent = 'QR Code not found. Please try again.';
        }
      });
    }

    document.getElementById("startBtn").addEventListener("click", function(){
      document.getElementById("reader").style.display = "block";
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(err => console.log(err));
      this.style.display = "none";
    });
  </script>
</body>
</html>
